server.port=30000
spring.application.name=spring-cloud-config-git-service
# 健康检查端口配置
management.server.port=31000
#显示健康具体信息
management.endpoint.health.show-details=always
#开放所有页面端点
management.endpoints.web.exposure.include=*
# 配置健康检查端口
spring.cloud.zookeeper.discovery.metadata.management.port=31000
# 配置zookeeper注册中心地址
spring.cloud.zookeeper.connect-string=zkserver:2181
# Eureka 配置
#eureka.instance.lease-renewal-interval-in-seconds=10
#eureka.instance.health-check-url-path=/actuator/health
#eureka.client.registry-fetch-interval-seconds=5
#eureka.client.service-url.defaultZone=http://www.lee9213.com:20000/eureka/
# git 配置
spring.cloud.config.server.git.uri=https://github.com/lee9213/spring-cloud-config-files.git
spring.cloud.config.server.git.skip-ssl-validation=true